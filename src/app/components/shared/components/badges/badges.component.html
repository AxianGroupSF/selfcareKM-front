<div
  class="boxBadges"
  [class]="[
    typeBadge() ? 'boxBadges--' + typeBadge() : '',
    aspectBadge() ? 'boxBadges--' + aspectBadge() : '',
    withBorder() ? 'boxBadges--border' : ''
  ]"
>
  @if (numberContent()) { @if (numberContent() > 99) { +99 } @else {
  {{ numberChar(numberContent()) }}
  } } @else {
  <ng-content></ng-content>
  }
</div>
